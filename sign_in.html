<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Cash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <main>
        <div class="bg-[#252539] p-[26px] rounded-[15px] mt-8 lg:mt-0">
            <h1 class="text-[24px] font-bold text-white mb-4">Sign Up for Free</h1>
            <div class="relative w-full mb-4 font-semibold ">
                <i class="fa-regular fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-[#A9A9CA]"></i>
                <input type="text" placeholder="Email address" class="w-full pl-10 pr-4 py-3 rounded 
            bg-[#2F3043] text-[#A9A9CA] focus:outline-none">
            </div>
            <div class="relative w-full mb-4">
                <i
                    class="fa-solid fa-unlock-keyhole absolute left-4 top-1/2 transform -translate-y-1/2 text-[#A9A9CA]"></i>
                <input type="password" id="password" placeholder="Enter Password"
                    class="w-full pl-10 pr-10 py-3 rounded bg-[#2F3043] text-[#A9A9CA] focus:outline-none">
                <i id="togglePassword"
                    class="fa-solid fa-eye absolute right-4 top-1/2 transform -translate-y-1/2 text-[#A9A9CA] cursor-pointer"></i>
            </div>
            <p class="m-0 p-0 text-[12px] font-semibold pb-2">By signing up you agree to the <span
                    class="text-[#01D676]">Terms of Service</span> and <span class="text-[#01D676]">Privacy
                    Policy</span></p>

            <button class="w-full bg-[#01D676] text-black py-2 rounded font-bold mb-4">Start earning
                now</button>
            <div class="flex items-center mb-4">
                <div class="flex-grow h-[1px] bg-gradient-to-r from-gray-600 to-gray-300"></div>
                <span class="mx-2 text-gray-400">OR</span>
                <div class="flex-grow h-[1px] bg-gradient-to-l from-gray-600 to-gray-300"></div>
            </div>
            <button class="w-full flex justify-center items-center bg-white text-black py-2 rounded font-bold mb-2">
                <i class="fa-brands fa-google mr-2"></i> Sign Up with Google
            </button>
            <button class="w-full flex justify-center items-center bg-[#1877F2] text-white py-2 rounded font-bold">
                <i class="fa-brands fa-facebook mr-2"></i> Sign Up with Facebook
            </button>
            <p class="text-[#CCCCDD] mt-4">
                <span class="text-white font-bold">40931+</span> sign ups in the past 24 hours
            </p>
        </div>
    </main>
</body>

</html>
