<div class="px-[26px] pt-2 rounded-[15px] lg:mt-0">
    <button class="w-full flex justify-center items-center bg-white text-black py-2 rounded-[8px] font-bold mb-3">
        <i class="fa-brands fa-google mr-2"></i> Sign up with Google
    </button>
    <button class="w-full flex justify-center items-center bg-[#1877F2] text-white py-2 rounded-[8px] font-bold mb-3">
        <i class="fa-brands fa-facebook mr-2"></i> Sign Up with Facebook
    </button>

    <div class="flex items-center my-6">
        <div class="flex-grow h-[1px] bg-gradient-to-r from-gray-600 to-gray-300"></div>
        <span class="mx-2 text-[14px] font-bold text-white">OR</span>
        <div class="flex-grow h-[1px] bg-gradient-to-l from-gray-600 to-gray-300"></div>
    </div>

    <div class="relative w-full mb-3 font-semibold">
        <label for="email" class="block text-[14px] text-white mb-1">Email</label>
        <i class="fa-regular fa-envelope absolute left-4 top-[70%] transform -translate-y-1/2 text-[#A9A9CA]"></i>
        <input id="email" type="text" placeholder="Type here..."
            class="w-full pl-10 pr-4 py-3 rounded-[8px] bg-[#2F3043] text-[#A9A9CA] focus:outline-none">
    </div>
    <div class="relative w-full mb-3">
        <label for="password" class="block text-[14px] text-white mb-1">Password</label>
        <i class="fa-solid fa-unlock-keyhole absolute left-4 top-[70%] transform -translate-y-1/2 text-[#A9A9CA]"></i>
        <input type="password" id="password" placeholder="Enter Password"
            class="w-full pl-10 pr-10 py-3 rounded-[8px] bg-[#2F3043] text-[#A9A9CA] focus:outline-none">
        <i id="togglePassword"
            class="fa-solid fa-eye absolute right-4 top-[70%] transform -translate-y-1/2 text-[#A9A9CA] cursor-pointer"></i>
    </div>
    <p class="font-semibold text-[#a9a9ca] text-[14px]">
        By signing up you agree to the
        <span class="hover:underline text-[#01D676]">Privacy Policy </span>
        and
        <span class="hover:underline text-[#01D676]"> Terms of Service</span>
    </p>

    <button class="w-full bg-[#01D676] text-black py-3 rounded-[8px] font-bold my-4">Sign Up</button>
    <p class="font-semibold text-[#a9a9ca] text-center text-[14px]">Got an account? <span
            class="underline text-[#01D676]"><a href="#" onclick="openModal('sign_in.html', 'Sign In')">Log
                In</a></span></p>
    <p class="text-[#525266] text-[12px] py-2">Users are prohibited from using multiple accounts, completing offers on
        another user's account, or using any type of VPN, VPS, or Emulator software.</p>
</div>
